name: Publish VS Code Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Validate tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Validate changelog contains tag version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          node -e '
            const fs = require("fs");
            const tagVersion = process.env.TAG_VERSION;
            const changelog = fs.readFileSync("CHANGELOG.md", "utf8");
            const lines = changelog.split(/\r?\n/);
            const hasVersionHeading = lines.some((line) =>
              line.startsWith(`## [${tagVersion}]`)
            );
            if (!hasVersionHeading) {
              console.error(
                `CHANGELOG.md is missing a heading for version ${tagVersion}. Expected a line starting with "## [${tagVersion}]".`
              );
              process.exit(1);
            }
          '

      - name: Publish to VS Code Marketplace
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          npx @vscode/vsce publish "$TAG_VERSION" --pat "${{ secrets.VSCODE_PUBLISHER_TOKEN }}"
