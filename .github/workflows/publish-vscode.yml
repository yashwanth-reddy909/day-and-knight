name: Publish VS Code Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Validate changelog contains tag version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "REF_NAME: $GITHUB_REF_NAME"
          echo "TAG_VERSION: $TAG_VERSION"
          node -e '
            const fs = require("fs");
            const tagVersion = process.argv[1];
            const changelog = fs.readFileSync("CHANGELOG.md", "utf8");
            const lines = changelog.split(/\r?\n/);
            const hasVersionHeading = lines.some((line) =>
              line.startsWith(`## [${tagVersion}]`)
            );
            if (!hasVersionHeading) {
              console.error(
                `CHANGELOG.md is missing a heading for version ${tagVersion}. Expected a line starting with "## [${tagVersion}]".`
              );
              process.exit(1);
            }
          ' "$TAG_VERSION"

      - name: Publish to VS Code Marketplace
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          npx @vscode/vsce publish "$TAG_VERSION" --pat "${{ secrets.VSCODE_PUBLISHER_TOKEN }}"
