name: Lint and Format

on:
  push:
  pull_request:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: |
          npm -v
          node -v
          if ! npm ci; then
            echo "::error title=Out-of-sync lockfile::npm ci failed. package.json and package-lock.json may be out of sync. Run 'npm install' locally and commit package-lock.json."
            exit 1
          fi
      
      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check
