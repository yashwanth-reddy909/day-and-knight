name: Lint and Format

on:
  push:
  pull_request:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: |
          npm -v
          node -v
          npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check
